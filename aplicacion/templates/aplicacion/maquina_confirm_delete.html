{% extends 'aplicacion/home.html' %}  <!-- Exrendemos el html de Home a esta página-->

{% block descripcion %}
<h1> Eliminar Máquina </h1> 
{% endblock descripcion %}

{% block contenido %}

<form action="" method="POST">
    {% csrf_token %}   
    <div class="text-center">     
        <h3>¿ Esta seguro de eliminar la Máquina ? <p style="color:red">{{ object }}</p> </h3>
    </div>
    <div class="text-center">
        <input type="submit" class="btn btn-primary btn-block" value="Confirmar">
    </div>
</form>
{% endblock contenido %}
